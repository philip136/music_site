{% extends 'music/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'music/css/profile.css' %}">
{% endblock %}

{% block title %}
register
{% endblock %}

{% block main %}
<div class="login-box">
    <img src="{% static 'music/image/avatar.png' %}" class="avatar">
        <h1>Register</h1>
            <form id="register" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-xs btn-login"> Sign up </button>
            </form>
        </div>
{% endblock %}
