{% extends 'music/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load thumbnail %}



{% block main %}
<div class="content-section">
    <div class="media">
             <img class="rounded-circle account-img"  src="{{ user.profile.avatar.url }}" width="300px;" height="300px">
        <div class="media-body">
            <h2 class="account-hedding"> {{ user.username }}</h2>
            <p class="text-secondary"> {{ user.email }}</p>
            <p class="info-users"> {{ user.about_me }}</p>
        </div>
    </div>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Register</legend>
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-dark" type="submit"> Update </button>
    </div>
</form>


{% endblock %}
