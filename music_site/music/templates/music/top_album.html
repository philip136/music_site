{% extends 'music/base.html' %}
{% load cache %}

{% block title %}
    Top 10 Album
{% endblock %}

{% block main %}
    <h1> Top 10 Albums</h1>
    {% cache 300 top10 %}
    <ol>
        {% for album in object_list %}
            <li>
                <a href="{% url 'music:SongAlbum' pk=album.id %}"> {{ album }} </a>
            </li>
        {% endfor %}
    </ol>
    {% endcache %}
{% endblock %}
