<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Comments</title>
    	{% load static %}
    </head>
    <body ng-app="Comments" ng-controller="CommentsController">
        <form ng-submit="commentsAdd()">
            <input type="text" ng-model="commentsInput" placeholder="Add a new to do...">
            <button type="submit" ng-click="saveData()">Submit</button>
        </form>
        <br>
        <div ng-repeat="comment in commentsList">
            <input type="checkbox" ng-model="comment.done"><span ng-bind="comment.commentsText"></span>
        </div>

        <p>
            <button class="done" ng-click="remove()">Done</button>
        </p>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="{% static 'music/js/comment.js' %}"></script>
    </body>
</html>
