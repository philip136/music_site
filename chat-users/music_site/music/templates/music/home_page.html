{% extends 'music/base.html' %}
{% load static %}

{% block title %}
    Welcome to MusicForEveryone
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'music/css/carousel.css' %}">
{% endblock %}

{% block main %}
    <div class="col-xl">
        <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  {% for img in image %}
                    {% if forloop.first %}
                        <div class="carousel-item active">
                            <img src="{{ img.image_album.url }}">
                        </div>
                    {% else %}
                        <div class="carousel-item">
                            <img src="{{ img.image_album.url }}">
                        </div>
                    {% endif %}
                 {% endfor %}
                </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="background: transparent;">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="color:black;"></span>
                <span class="sr-only" style="color:black;">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only" style="color:black;">Next</span>
              </a>
            <div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
